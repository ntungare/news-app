# Persistence configuration
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000
dir /data

# Memory management configuration
maxmemory 256mb
# Other policies: volatile-lru, volatile-ttl, volatile-random, allkeys-random, noeviction
# LRU = Least Recently Used
maxmemory-policy allkeys-lru
# Optional memory optimizations
activedefrag yes
# Enables active defragmentation when fragmentation exceeds thresholds
active-defrag-threshold-lower 10
active-defrag-threshold-upper 30
